<div class="x-btn-wrapper d-flex">
  <div class="x-btn-container m-auto">
    <button type="button" class="btn btn-primary m-3" (click)="listObjectOption(true)">Object</button>
    <button type="button" class="btn btn-primary m-3" (click)="listObjectOption(false)">List</button>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="x-btn-wrapper d-flex">
      <div class="x-btn-container m-auto" *ngIf="list">
        <button type="button" class="btn btn-primary m-3" (click)="readObjectWithValueChanges()">Object ( valueChanges() )</button>
      </div>
      <div class="x-btn-container m-auto" *ngIf="!list">
        <button type="button" class="btn btn-primary m-3" (click)="readlistWithValueChanges()">List ( valuechanges() )</button>
        <button type="button" class="btn btn-primary m-3" (click)="readlistWithSnapshotChanges()">List ( snapshotChanges() )</button>
      </div>
    </div>
  </div>
  <div class="col mt-5">
    <div class="x-content-wrapper d-flex">
      <div class="x-content-container m-auto">
        <h1>View changes to console (F12)</h1>
      </div>
    </div>
  </div>
</div>
